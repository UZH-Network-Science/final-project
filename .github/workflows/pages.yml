name: Deploy

on:
  push:
    # Publish semver tags as releases.
    tags: ["v*.*.*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docker:
    runs-on: ubuntu-latest
    outputs:
      container_image: ${{ steps.deploy_output.outputs.container_image }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set container image output
        id: deploy_output
        run: echo "container_image=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_OUTPUT

  deploy_docker:
    uses: oberpierre/tools/.github/workflows/deploy-to-k8s.yml@v1
    needs: docker
    with:
      ansible_var_file: deploy-vars.yml
      container_image: ${{ needs.docker.outputs.container_image }}
    secrets:
      ansible_inventory_content: ${{ secrets.ANSIBLE_INVENTORY }}
      registry_password: ${{ secrets.GITHUB_TOKEN }}
      ssh_known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}
      ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  deploy_pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14.1'

      - name: Install dependencies
        run: make install

      - name: Build MkDocs site
        run: make docs

      - name: Create site archive
        run: tar -czvf site-${{ github.ref_name }}.tar.gz -C site .

      - name: Upload site archive for release
        uses: actions/upload-artifact@v4
        with:
          name: site-archive
          path: site-${{ github.ref_name }}.tar.gz

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  release:
    runs-on: ubuntu-latest
    needs: [deploy_pages, deploy_docker]
    permissions:
      contents: write
    steps:
      - name: Download site archive
        uses: actions/download-artifact@v4
        with:
          name: site-archive

      - name: Create GH release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: site-${{ github.ref_name }}.tar.gz