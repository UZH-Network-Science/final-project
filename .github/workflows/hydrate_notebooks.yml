name: Hydrate Notebooks with Output

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/configure-cicd-workflow
    paths:
      - '**.ipynb'
      - 'src/**'
      - 'requirements.txt'

jobs:
  run-notebooks:
    runs-on: ubuntu-latest
    env:
      CI: true
      # Define the list of notebooks to process here (space-separated)
      NOTEBOOKS_LIST: >-
        Japan_Analysis.ipynb
        Switzerland_Analysis.ipynb
        Comparison_Analysis.ipynb
        Graph_Construction_Walkthrough/Japan_Construction_Story.ipynb
        Graph_Construction_Walkthrough/Switzerland_Construction_Story.ipynb
    permissions:
      contents: write
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
        with:
          python-version: '3.14.1'

      - name: Install dependencies
        run: |
          make install
          python -m ipykernel install --user --name venv_final_project

      - name: Execute Notebooks
        run: |
          # Convert space-separated string to array for iteration
          for notebook in $NOTEBOOKS_LIST; do
            echo "----------------------------------------------------------------"
            echo "Executing $notebook..."
            echo "----------------------------------------------------------------"
            jupyter nbconvert --to notebook --execute --inplace --ExecutePreprocessor.kernel_name=python3 "$notebook"
          done

      - name: Publish Verification Results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the executed notebooks
          for notebook in $NOTEBOOKS_LIST; do
            git add "$notebook"
          done
          
          # Commit the changes (if any)
          # We use a specific message indicating this is a generated build
          git diff --quiet && git diff --staged --quiet || git commit -m "Build: Hydrate notebooks [skip ci]"
          
          # Force push to the 'rendered' branch.
          # HEAD:rendered tells git to push the current commit to the remote 'rendered' branch.
          # -f overwrites it, ensuring it always matches the latest build.
          git push -f origin HEAD:rendered
